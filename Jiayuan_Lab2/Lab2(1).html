<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Airbnb Listings and Population Density</title>
<meta
name="viewport"
content="initial-scale=1,maximum-scale=1,user-scalable=no"
/>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
<link
href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
rel="stylesheet"
/>
<style>
body {
margin: 0;
padding: 0;
}
h2,
h3 {
margin: 10px;
font-size: 1.2em;
}
h3 {
font-size: 1em;
}
p {
font-size: 0.85em;
margin: 10px;
text-align: left;
}
.map-overlay {
position: absolute;
bottom: 0;
right: 0;
background: rgba(255, 255, 255, 0.8);
margin-right: 20px;
font-family: Arial, sans-serif;
overflow: auto;
border-radius: 3px;
}
#map {
position: absolute;
top: 0;
bottom: 0;
width: 100%;
}
#features {
top: 0;
height: 120px;
margin-top: 20px;
width: 250px;
}
#legend {
padding: 10px;
box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
line-height: 18px;
height: 150px;
margin-bottom: 40px;
width: 120px;
}
.legend-key {
display: inline-block;
border-radius: 20%;
width: 10px;
height: 10px;
margin-right: 5px;

margin: 0;
padding: 0;
}

#map {
position: absolute;
top: 0;
bottom: 0;
width: 100%;
}
</style>
</head>
<body>
<div id="map"></div>
<div class="map-overlay" id="features">
<h2>Metro Vancouver population density</h2>
<div id="pd"><p>Hover over a CT!</p></div>
</div>
<div class="map-overlay" id="legend"></div>

<script>
// define access token
mapboxgl.accessToken = 'pk.eyJ1IjoianlnIiwiYSI6ImNra3Z3Z3MwdjFqcGQycXFtdG1vdGFrZ3QifQ.KoQNW0jmg00W5oanO5FS9g';

//create map
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/jyg/ckm8fpcb5do6917o0v6z6s3wr' // map style URL from Mapbox Studio
});

// wait for map to load before adjusting it
map.on('load', function () {
// make a pointer cursor
map.getCanvas().style.cursor = 'default';

// set map bounds to Metro Vancouver
// bounding box [[lowerleftLon,lowerleftLat],[upperrightLon,upperrightLat]]
map.fitBounds([
//[	-123.3,49.0],
//[-122.9,49.5]
[-123.45,48.99],
[-122.45,49.49]
]);

// make a pointer cursor
map.getCanvas().style.cursor = 'default';

// define layer names
var layers = [
'0-1807',
'1807-3883',
'3883-6664',
'6664-11249',
'11249-16414',
'16414-25846',
'25846-39491',
'39491+'
];
var colors = [
  '#FFEDA0',
  '#FED976',
  '#FEB24C',
  '#FD8D3C',
  '#FC4E2A',
  '#E31A1C',
  '#BD0026',
  '#800026'
  ];

// create legend
for (i = 0; i < layers.length; i++) {
var layer = layers[i];
var color = colors[i];
var item = document.createElement('div');
var key = document.createElement('span');
key.className = 'legend-key';
key.style.backgroundColor = color;

var value = document.createElement('span');
value.innerHTML = layer;
item.appendChild(key);
item.appendChild(value);
legend.appendChild(item);
}

// change info window on hover
map.on('mousemove', function (e) {
var cts = map.queryRenderedFeatures(e.point, {
layers: ['data-ct']
});

if (cts.length > 0) {
document.getElementById('pd').innerHTML =
'<h3><strong>' +
cts[0].properties.CTNAME +
'</strong></h3><p><strong><em>' +
cts[0].properties.COL2 +
'</strong> people per square kilometer</em></p>';
} else {
document.getElementById('pd').innerHTML =
'<p>Hover over a CT!</p>';
}
//});

//create popup
map.on('click', function(e) {
var features = map.queryRenderedFeatures(e.point, {
layers: ['vanlistings'] // replace this with the name of the layer
});

if (!features.length) {
return;
}

var feature = features[0];

var popup = new mapboxgl.Popup({ offset: [0, -15] })
.setLngLat(feature.geometry.coordinates)
.setHTML('<h3>' + feature.properties.name + '</h3><p>' + feature.properties.price + '</p>')
.addTo(map);
});
});
});
</script>
</body>
</html>
